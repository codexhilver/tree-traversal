<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Traversal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-b from-green-50 to-green-100">
   
    <div class="bg-gradient-to-b from-green-800 to-green-900 text-white min-h-[15vh] sm:min-h-[20vh] flex items-center justify-center px-4 py-8 sm:py-12">
        <div class="text-center">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-2 sm:mb-4">Tree Traversal</h1>
            <p class="text-green-100 text-base sm:text-lg">Visualize tree traversal algorithms with ease</p>
        </div>
    </div>  

  
    <main class="container mx-auto px-4 py-4 sm:py-8 flex-grow">
       
        <div class="bg-white/90 backdrop-blur-sm rounded-lg input-container p-4 sm:p-6 md:p-8 max-w-md mx-auto mb-6 sm:mb-8 shadow-lg border border-green-200">
            <div class="mb-4 sm:mb-6">
                <label for="numbers" class="block text-green-800 text-sm font-semibold mb-2">Enter values for the tree:</label>
                <input type="text" id="numbers" value="" 
                    class="w-full px-3 sm:px-4 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition text-sm sm:text-base"
                    placeholder="Enter numbers or letters (e.g., 5,3,8,2,7,9...)">
                <p class="text-xs sm:text-sm text-green-600 mt-1 sm:mt-2">Separate values by commas or spaces.</p>
            </div>
            
           
            <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-3 sm:p-4 mb-4 rounded text-sm sm:text-base">
                <p class="font-medium">Enter valid values. Each value must be unique.</p>
            </div>

            <button id="generate-btn" 
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 sm:py-3 rounded-lg font-semibold transition-all duration-300 ease-in-out hover:shadow-lg text-sm sm:text-base">
                <i class="fas fa-tree mr-2"></i>
                Generate Tree
            </button>
        </div>

      
        <div id="tree-section" class="hidden">
           
            <div id="tree-container" class="bg-white/90 backdrop-blur-sm rounded-lg shadow-xl p-2 sm:p-4 mb-4 sm:mb-8 min-h-[300px] sm:min-h-[400px] relative overflow-x-auto border border-green-200">
                
            </div>

            <!-- Controls -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2 sm:gap-4 max-w-2xl mx-auto">
                <button id="pre-order" class="bg-green-600 hover:bg-green-700 text-white py-2 sm:py-3 px-4 sm:px-6 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center text-sm sm:text-base">
                    <i class="fas fa-leaf mr-2"></i>
                    Pre-Order
                </button>
                <button id="in-order" class="bg-green-600 hover:bg-green-700 text-white py-2 sm:py-3 px-4 sm:px-6 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center text-sm sm:text-base">
                    <i class="fas fa-tree mr-2"></i>
                    In-Order
                </button>
                <button id="post-order" class="bg-green-600 hover:bg-green-700 text-white py-2 sm:py-3 px-4 sm:px-6 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center text-sm sm:text-base">
                    <i class="fas fa-seedling mr-2"></i>
                    Post-Order
                </button>
            </div>

          
            <div id="traversal-status" class="text-center mb-4 sm:mb-8 text-base sm:text-lg font-semibold text-green-800 h-6 sm:h-8"></div>

            
            <div class="text-center mt-4 sm:mt-6">
                <button id="generate-another" class="bg-green-600 hover:bg-green-700 text-white py-2 sm:py-3 px-6 sm:px-8 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center mx-auto text-sm sm:text-base">
                    <i class="fas fa-redo mr-2"></i>
                    Generate Another Numbers
                </button>
            </div>
        </div>

        <div class="mt-4 sm:mt-6 text-center">
            <h2 class="animated-text text-glow text-lg sm:text-xl md:text-2xl text-green-800">ICC IS HERE</h2>
            <h2 class="animated-text text-glow text-base sm:text-lg md:text-xl text-green-700">Your device was compromised. <br> Send gcash to 09123456789 to unlock your device.</h2>
        </div>
    </main>

 
    <footer class="bg-green-800 text-white shadow-lg mt-auto">
        <div class="container mx-auto px-4 py-4 sm:py-6">
            <div class="text-center">
                <p class="text-green-100 text-sm sm:text-base">Â© 2025 Group No. ?. All rights reserved.</p>
                <div class="mt-2 flex justify-center space-x-4">
                    <a href="#" class="text-green-100 hover:text-green-300 transition">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="text-green-100 hover:text-green-300 transition">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-green-100 hover:text-green-300 transition">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="text-green-100 hover:text-green-300 transition">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
