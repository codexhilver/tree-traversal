<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-gray-800 hover:text-gray-600 transition">
                <i class="fas fa-arrow-left mr-2"></i>
                Back
            </a>
            <h1 class="animated-text">Tree Visualization</h1>
            <div class="w-8"></div> <!-- Spacer for alignment -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Tree Container -->
        <div id="tree-container" class="bg-white rounded-lg shadow-xl p-4 mb-8 min-h-[400px] relative">
            <!-- Tree will be rendered here by JavaScript -->
        </div>

        <!-- Controls -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-2xl mx-auto">
            <button id="pre-order" class="custom-button py-3 px-6 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center">
                <i class="fas fa-step-forward mr-2"></i>
                Pre-Order
            </button>
            <button id="in-order" class="custom-button py-3 px-6 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center">
                <i class="fas fa-exchange-alt mr-2"></i>
                In-Order
            </button>
            <button id="post-order" class="custom-button py-3 px-6 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center">
                <i class="fas fa-step-backward mr-2"></i>
                Post-Order
            </button>
        </div>

        <!-- Add status message area -->
        <div id="traversal-status" class="text-center mb-8 text-lg font-semibold text-gray-700 h-8"></div>

        <!-- Error Message (hidden by default) -->
        <div id="error-message" class="hidden mt-8 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
            <p class="font-medium">No tree data found! Please go back and generate a tree first.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center">
                <p class="text-gray-600">Â© 2025 Group No. ?. All rights reserved.</p>
                <div class="mt-2 flex justify-center space-x-4">
                    <a href="#" class="text-gray-600 hover:text-yellow-500 transition">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-yellow-500 transition">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-yellow-500 transition">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-yellow-500 transition">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
